language: go
go:
  - 1.8

script:
  - make test
  - make all

before_deploy:
  - pip install --user release-manager==0.1.0

deploy:
  skip_cleanup: true
  provider: script
  script: make release
  on:
    condition: '"${TRAVIS_GO_VERSION}" == "1.8"'
    tags: true

env:
  global:
  - secure: 
  - secure: 
