---
output_paths:
  linux   : build/output/linux/checkup
  darwin  : build/output/darwin/checkup
  windows : build/output/windows/checkup

local:
  root_dir : <%= ENV['TRAVIS_BUILD_DIR'] %>

targets:
  - type     : "bintray"
    user     : <%= ENV['BINTRAY_SNOWPLOW_GENERIC_USER'] %>
    password : <%= ENV['BINTRAY_SNOWPLOW_GENERIC_API_KEY'] %>

packages:
  - repo     : "snowplow-generic"
    name     : "checkup"
    user_org : "snowplow"
    publish  : true
    override : false
    continue_on_conflict: false
    version  : <%= CMD['cat VERSION'] %>
    build_version : <%= ENV['TRAVIS_TAG'] %>
    artifacts:
      - prefix : "checkup_"
        suffix : "_linux_amd64"
        type   : "zip"
        binary_paths:
          - "{{ output_paths.linux }}"
      - prefix : "checkup_"
        suffix : "_darwin_amd64"
        type   : "zip"
        binary_paths:
          - "{{ output_paths.darwin }}"
      - prefix : "checkup_"
        suffix : "_windows_amd64"
        type   : "zip"
        binary_paths:
          - "{{ output_paths.windows }}.exe"
